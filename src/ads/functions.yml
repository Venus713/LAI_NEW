get_account_ads:
  handler: src/ads/handler.get_account_ads_handler
  events:
    - http:
        path: ads/account_ads
        method: get
        cors:
          origin: '*'

get_html_code_for_ad_preview:
  handler: src/ads/handler.get_html_code_for_ad_preview_handler
  events:
    - http:
        path: ads/html_code_for_ad_preview
        method: get
        cors:
          origin: '*'

import_ad:
  handler: src/ads/handler.import_ad_handler
  events:
    - http:
        path: ads/import
        method: post
        cors:
          origin: '*'
